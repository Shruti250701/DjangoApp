<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>

    <title>Todo List</title>
  </head>
  <body>
    <h1 class="text-center my=5">Todo List</h1>

    <table class="table my-4 mx-4">
      {% for task in data%}
      <tr>
        <td class="title">
          {% if task.is_completed == True %}
          <b style="text-decoration: line-through">{{task.title}}:</b>
          {% else %}
          <b>{{task.title}}</b>
          {% endif%}
        </td>

        <td>{{task.description}}</td>
        <td>
          <form action="update/{{task.id}}">
            <input
              style="margin-top: 10px"
              class="button"
              type="submit"
              value="Update"
            />
          </form>
        </td>
        <td>
          <form action="delete/{{task.id}}">
            <input
              style="margin-top: 10px"
              class="button"
              type="submit"
              value="Delete"
            />
          </form>
        </td>
      </tr>
      <tr>
        <td class="date">Due date: {{task.end_date}}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{% url 'create' %}">
      <button type="submit" class="btn btn-outline-secondary mx-4">
        Add Task
      </button></a
    >

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
